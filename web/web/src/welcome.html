<template>
  <section class="au-animate">
    <div class="row">
      <div class="small-6 small-offset-3 columns">
        <h2 class="small-text-center">${heading}</h2>
      </div>
    </div>
    <div class="row">
      <div class="small-4 small-offset-4 columns">

        <form role="form" submit.delegate="submit()">
          <div class="row">
            <div class="form-group">
              <label for="fn">First Name</label>
              <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
            </div>
            <div class="form-group">
              <label for="ln">Last Name</label>
              <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="ln">Email</label>
              <input type="text" value.bind="email" class="form-control" id="ln" placeholder="email">        
            </div>  
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <p class="help-block">${fullName | upper}</p>
          </div>

          <div class="button-group" data-grouptype="OR">
            <button href="#" class="small button primary radius">Public</button>
            <button href="#" class="small button success radius">Private</button>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </section>
</template>
